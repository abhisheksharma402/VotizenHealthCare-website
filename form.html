<!DOCTYPE html>
<html lang="en">
<head>


<meta charset="utf-8">
<title>Example of Auto Loading Bootstrap Modal on Page Load</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script>
  $(document).ready(function(){
    $("#myModal").modal('show');
  });
</script>
<style>
    input{
        margin-bottom: 6px;
    }
    textarea{
        width:100%;
        border-radius: 6px;
        border: 1px solid #ccc;
        padding: 6px 12px;
        font-size: 14px;
        color:#555;

    }
textarea:focus{
        outline: 2px solid lightblue;

    }
.reset{
    background-color:#337ab7;
    color:white;
    border-radius: 4px;
    font-size: 17px;
    line-height: 1;
    padding: 6px 12px;
    border-color: #337ab7;
}
.reset:hover{
     background-color:#2e6da4;
}
.required
{
    color: red;
}
#state{
	margin-bottom: 7px;
}
#cross{
	margin-left: 98%;
	display: inline-block;
	float:top;
}
.close{
	display:none;
}
.modal-title{
    margin-top:15px;
}
</style>
</head>
<body>

                        <div class="form-group">
                        <input type="text" class="form-control" name="mobile" placeholder="Mobile Number"  required="required">

                    <div class="form-group">
                        <input  type="text" class="form-control"  name="name" placeholder="What's your name?">
                    </div>
                    E-mail:<br>
                    <div class="form-group">
                        <input type="email" class="form-control" name="email" placeholder="Email Address">
                    </div>
                    Message:<br>
                    <div class="form-group">
                        <textarea ng-model="body" id="msg" class="inputtext" rows="5" name="body" placeholder="Write your message"></textarea>
                    </div>
                    

                    <button type="submit" class="btn btn-primary">Send message</button>

            </div>
        </div>
    </div>
</div>


    
</body>
</html>
